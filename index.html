<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Nông trại IOT</h1>
        <div class="menu">
            <span class="menu-item active">Điều khiển</span>
            <span class="menu-item ">Cài đặt</span>
        </div>
        <div class="info">
            <div class="info-header">
                <h2 class="info-header-title">Điều khiển</h2>
                <div class="btn-container-block">
                    <div class="btn-container">
                        <div class="btn"></div>                        
                    </div>
                    <span>Manual</span>
                    /
                    <span>Auto</span>    
                </div>
            </div>
            <!-- line 1  -->
            <div class="info-block ">
                <div class="info-item-1 info-item">                    
                    <i class="info-item-icon fa-solid fa-faucet"></i>
                    
                    <div class="info-item-title">Bơm nước</div>
                    <div class="btn-container-block">
                        <div class="btn-container">
                            <div class="btn"></div>
                        </div>
                        <span>Off</span>
                        /
                        <span>On</span>
                    </div>
                </div>
                <div class="info-item-1 info-item">
                    <i class="info-item-icon fa-solid fa-shower"></i>
                    
                    <div class="info-item-title">Phun sương</div>
                    <div class="btn-container-block">
                        <div class="btn-container">
                            <div class="btn"></div>
                        </div>
                        <span>Off</span>
                        /
                        <span>On</span>
                    </div>
                </div>
                
                <div class="info-item-2 info-item">
                    <div class="info-item-2-1">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <div>
                            <h5>Nhiều mây (35%)</h5>
                            <span>Hồ Chí Minh,VN</span>
                        </div>
                    </div>
                    <div class="info-item-2-2">
                        <div class="humidity">
                            <i class="fa-solid fa-droplet"></i>
                            <div>Độ ẩm (%)</div>
                        </div>
                        <div class="pressure">
                            <i class="fa-solid fa-stopwatch-20"></i>
                            <div>Áp suất (bar)</div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- line 2 -->
            <div class="info-block ">
                <div class="info-item-1 info-item">
                    <i class="info-item-icon fa-solid fa-lightbulb"></i>
                    <div class="info-item-title">Đèn vườn</div>
                    <div class="btn-container-block">
                        <div class="btn-container">
                            <div class="btn"></div>
                        </div>
                        <span>Off</span>
                        /
                        <span>On</span>
                    </div>
                </div>
                <div class=" info-item-1 info-item">
                    <i class="info-item-icon fa-solid fa-lightbulb"></i>
                    <div class="info-item-title">Đèn sưởi</div>
                    <div class="btn-container-block">
                        <div class="btn-container">
                            <div class="btn"></div>
                        </div>
                        <span>Off</span>
                        /
                        <span>On</span>
                    </div>
                </div>
                <div class="info-item-1 info-item">
                    <i class="info-item-icon fa-solid fa-lightbulb"></i>
                    <div class="info-item-title">Đèn nhà</div>
                    <div class="btn-container-block">
                        <div class="btn-container">
                            <div class="btn"></div>
                        </div>
                        <span>Off</span>
                        /
                        <span>On</span>
                    </div>
                </div>
                <div class="info-item-1 info-item">
                    <i class="info-item-icon fa-solid fa-fan"></i>

                    <div class="info-item-title">Quạt</div>
                    <div class="btn-container-block">
                        <div class="btn-container">
                            <div class="btn"></div>
                        </div>
                        <span>Off</span>
                        /
                        <span>On</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- link script -->
    <script src="./index.js"></script>
</body>
</html>
